imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_extensions.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    locale_names:
        en: English
        de: Deutsch
        fr: Français
        es: Español
        hu: Magyar
        it: Italiano
        pl: Polski
        pt: Português
        ru: Русский
        zh: Simplified Chinese
    supported_locales:
        - de
        - en
        - es
        - fr
        - hu
        - it
        - pl
        - pt
        - ru
        - zh
    default_locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: [%default_locale%] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_lifetime: 604800
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        default_locale: %default_locale%
        supported_locales: %supported_locales%
        locale_names: %locale_names%
        cards_data: "@cards_data"
        deck_validation_helper: "@deck_validation_helper"
        google_analytics_tracking_code: "%google_analytics_tracking_code%"
        google_adsense_client: "%google_adsense_client%"
        google_adsense_slot: "%google_adsense_slot%"
        moneytizer_site_id: "%moneytizer_site_id%"
        moneytizer_ad_types: "%moneytizer_ad_types%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ AppBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'
        jsqueeze: ~
        handlebars:
            apply_to: "\.handlebars$"
            bin: node_modules/handlebars/bin/handlebars

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        server_version: 5.6
        url: "%database_url%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                naming_strategy: doctrine.orm.naming_strategy.underscore
                dql:
                    string_functions:
                        replace: AppBundle\DQL\ReplaceFunction
                        binary: AppBundle\DQL\BinaryFunction
                    numeric_functions:
                        power: AppBundle\DQL\PowerFunction
                mappings:
                    gedmo_translatable:
                        type: annotation
                        prefix: Gedmo\Translatable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                        alias: GedmoTranslatable # (optional) it will default to the name set for the mapping
                        is_bundle: false

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations
    organize_migrations: false

#
jms_i18n_routing:
    default_locale: %default_locale%
    locales: %supported_locales%
    strategy: custom
    hosts:
        en: "%website_url%"
        de: "de.%website_url%" 
        es: "es.%website_url%" 
        fr: "fr.%website_url%" 
        hu: "hu.%website_url%"
        it: "it.%website_url%"
        pl: "pl.%website_url%"
        pt: "pt.%website_url%"
        ru: "ru.%website_url%"
        zh: "zh.%website_url%"
    redirect_to_host: true

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    port:       "%mailer_port%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_auth_mode%"
    spool:      { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
        form:
            type: app_user_registration
        confirmation:
            enabled: true
            from_email:
                address: webmaster@swdestinydb.com
                sender_name: SW Destiny DB

# FOSJsRoutingBundle Configuration
fos_js_routing:
    routes_to_expose: [ '.*' ]


# NelmioApiDocBundle Configuration
nelmio_api_doc: ~

# FOSOAuthServerBundle Configuration
fos_oauth_server:
    db_driver: orm       # Driver availables: orm, mongodb, or propel
    client_class:        AppBundle\Entity\Client
    access_token_class:  AppBundle\Entity\AccessToken
    refresh_token_class: AppBundle\Entity\RefreshToken
    auth_code_class:     AppBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager

bazinga_js_translation:
    locale_fallback: %default_locale%
    default_domain: messages
    active_locales: %supported_locales%

jms_translation:
    configs:
        AppBundle:
            dirs: 
                - "%kernel.root_dir%/../src/AppBundle"
                - "%kernel.root_dir%/Resources/FOSUserBundle"
            output_dir: "%kernel.root_dir%/../src/AppBundle/Resources/translations"
            ignored_domains: [routes, FOSUserBundle]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            output_format: xliff
            extractors: [extra_translation_extractor]

